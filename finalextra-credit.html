<style>
	#tfheader{
		background-color:#c3dfef;
	}
	#tfnewsearch{
		float:right;
		padding:20px;
	}
	.tftextinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.tfbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.tfbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.tfbutton::-moz-focus-inner {
	  border: 0;
	}
	.tfclear{
		clear:both;
	}
    #content {
  margin: 0px auto;
  width: 50%;}
  
#content table {
  width: 100%;
  text-align: center;
}
.lg-outer{
  text-align: left;!important
}
body{
      background-color: #1C86EE; 
         color: #FFFDE7;
         font-family: 'Quicksand', normal;
           
    }
 h1 {

     h6 {
      
    color: white;
    text-align: center;
    font-family: 'Source Sans Pro', sans-serif; 
    text-transform: uppercase;
    display:       inline-block;
padding:       8px 64px;
background:    #34ceff url('http://bodybalance4you.files.wordpress.com/2013/05/vacation-beach-900x1440.jpg') repeat-x;
background:    -moz-linear-gradient(#38c8ff, #34ceff);
background:    -o-linear-gradient(#38c8ff, #34ceff);
background:    -webkit-linear-gradient(#38c8ff, #34ceff);
background:    linear-gradient(#38c8ff, #34ceff);
border-radius: 2px;
color:         #fff;
font:          normal 700 11px/1 "Open Sans", sans-serif;
text-align:    center;
text-shadow:   1px 1px 0 #000;
    }
</style>
